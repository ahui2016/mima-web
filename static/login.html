<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mima</title>
</head>
<body>
    <p id="message"></p>
    <form autocomplete="off">
        <label>
            <input type="password" id="password" autofocus required/>
        </label>
        <input id="submit" type="submit" value="login" />
    </form>

    <script>
        let pwElem = document.querySelector('#password');
        let submitBtn = document.querySelector('#submit');
        let messageElem = document.querySelector('#message');
        let formElem = document.querySelector('form');

        function submit(event) {
            event.preventDefault();
            submitBtn.setAttribute('disabled', '');

            let form = new FormData();
            form.append('password', pwElem.value);

            let xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open('post', 'login');

            xhr.onerror = function () {
                window.alert('An error occurred during the transaction');
            }
            xhr.onload = function () {
                if (this.status == 200) {
                    window.location.href = 'home'; return;
                    formElem.setAttribute('hidden', '');
                    allmimas = this.response;
                    console.log(allmimas);
                    messageElem.innerText = `size: ${allmimas.length}`;
                }
                else if (this.status == 403) {
                    window.location.href = '/mima/no-more-try';
                }
                else {
                    messageElem.innerText = `Error: ${this.status} ${this.statusText} ${this.response}`;
                }
            }
            xhr.addEventListener('loadend', function(){
                submitBtn.removeAttribute('disabled');
            });

            xhr.send(form);
        }
        // submitBtn.addEventListener('click', submit);
        formElem.addEventListener('submit', submit);
        // pwElem.focus();
    </script>
</body>
</html>
